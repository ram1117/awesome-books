<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>

<body>
    <h1>Awesome Books</h1>
    <section class="display-book"></section>
    <div class="hrline"></div>
    <section class="add-book">
        <h2>Add a new book</h2>
        <form id="form-book-submit" action="" method="post">
            <input id="book-title" type="text" placeholder="Title.." required><br>
            <input id="book-author" type="text" placeholder="Author.." required><br>
            <button id="button-submit" type="submit">Add Book</button>
        </form>
    </section>

    <!-- Script -->
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
